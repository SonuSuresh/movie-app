{% extends 'base.html' %}

{% block body %}
<style>
    .movie-card {
        transition: transform 0.2s;
    }

    .movie-card:hover {
        transform: scale(1.05);
    }

     .card {
        height: 450px; /* Adjust the height as needed */
        width: 80%; /* Decreased width */
        margin: auto; /* Center the card within the column */
    }

    .card-img-top {
        height: 300px; /* Adjust the height of the image */
        object-fit: cover; /* Maintain aspect ratio and cover the container */
    }

    .card-title {
        color: #070807;
    }

    .card-text {
        color: #6c757d;
    }

    .btn-primary {
        background-color: #007bff; /* Blue color */
        border-color: #007bff;
        color: #fff;
    }

    .btn-primary:hover {
        background-color: #0056b3; /* Darker blue color on hover */
        border-color: #0056b3;
    }
</style>
<div class="container mt-4">
    <div class="row">
        {% for movie in movie_list %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img class="card-img-top" src="{{ movie.img.url }}" alt="{{ movie.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ movie.name }}</h5>
                        <p class="card-text">{{ movie.desc }}</p>
                        <a href="{% url 'movieapp:detail' movie.id %}" class="btn btn-primary">Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
